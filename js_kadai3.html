<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDoリスト</title>
        <script src="./js_kadai3.js"></script>
    </head>
    <body>
        <h1>ToDoリスト</h1>
        <input type="radio" name="status" value="all" checked>すべて
        <input type="radio" name="status" value="in-progress">作業中
        <input type="radio" name="status" value="done">完了

        <table id="task-table" style="table-layout: fixed;">
            <tr>
                <th>ID</th>
                <th>コメント</th>
                <th>状態</th>
            </tr>
        </table>
        <h2>新規タスクの追加</h2>
        <input type="text" id="content">
        <button id="btn_add">追加</button>
    </body>
</html>
